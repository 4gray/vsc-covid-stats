name: Deploy to GitHub Pages
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@master

            - name: Build and Deploy
              uses: JamesIves/github-pages-deploy-action@releases/v2
              env:
                  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                  BASE_BRANCH: master
                  BRANCH: gh-pages
                  FOLDER: dist/vsc-covid-stats
                  BUILD_SCRIPT: npm install && npm run-script build-and-deploy && cd dist/vsc-covid-stats && touch .nojekyll
